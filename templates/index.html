<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Car Predictor</title>
</head>
<body>
    <div class="login">
        <h1>Car Price Prediction</h1>
        <form action="/predict" method="post">
    <input type="text" name="Year" placeholder="Year" required="required" />
    <input type="text" name="Present_Price" placeholder="Showroom Price" required="required" />
    <input type="text" name="Kms_Driven" placeholder="Kms Driven" required="required" />
    <input type="text" name="Owner" placeholder="Number of Previous Owners (0, 1, or 3)" required="required" />
    
    <select name="Fuel_Type" required="required">
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="CNG">CNG</option>
    </select>

    <select name="Seller_Type" required="required">
        <option value="Dealer">Dealer</option>
        <option value="Individual">Individual</option>
    </select>

    <select name="Transmission" required="required">
        <option value="Manual">Manual</option>
        <option value="Automatic">Automatic</option>
    </select>

    <button type="submit" class="btn btn-primary btn-block btn-large">Predict Price</button>
</form>
        <br>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
